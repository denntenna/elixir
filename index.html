---
layout: layout.html
---

<div class="index-layout">

    <div class="p-12 md:p-20 bg-slate-100 rounded-xl mt-4 mb-4">
        <span class="text-xl md:text-4xl text-sky-700 leading-normal">Learning to write idiomatic elixir by reading
            elixir
            codebases.</span>
    </div>

    {% for post in collections.post %}

    <a href="/elixir/{{post.url}}">

        <div class="index-layout px-4 py-8 flex flex-col gap-2   border-b pb-6 hover:bg-slate-100">
            <div class="flex flex-col md:flex-row align-start flex-wrap">
                <div class="flex flex-col">
                    <span>{{post.data.title}}</span>
                    <span class="text-slate-500 text-sm font-sans">{{ post.data.date | postDate }}</span>
                </div>
                <span class="flex-grow"></span>
                <span>
                    {% for tag in post.data.tags %}
                    <span
                        class="md:px-3 rounded-md md:bg-slate-200 text-xl rounded-md underline md:no-underline">{{tag}}</span>
                    {% endfor %}
                </span>

            </div>
        </div>
    </a>
    {% endfor %}

</div>
